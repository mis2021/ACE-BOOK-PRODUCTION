version: "3"
services:
  app-api:
    build: ./api
    user: root
    ports:
      - "4000:4000"
    volumes:
      - api:/usr/src/app/acebook/api

  app-front:
    build: ./front
    user: root
    ports:
      - "3000:3000"
    volumes:
      - front:/usr/src/app/acebook/front
      - nas:/mnt/nas

      
volumes:
  api:
  front:
  nas:
    driver: local
    driver_opts:
      type: cifs
      o: username=mis,vers=2.0
      device: "//172.16.12.30/misbackup/"

  