version: "3"
services:
  app-api:
    build: ./api
    user: root
    ports:
      - "4000:4000"
    volumes:
      - api:/usr/src/app/acebook/api

  app-front:
    build: ./front
    user: root
    privileged: true
    ports:
      - "3000:3000"
    volumes:
      - front:/usr/src/app/acebook/front
      - //172.16.12.30/misbackup/:/usr/src/app/acebook/uploads

volumes:
  api:
  front:


  